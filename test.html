<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RSA Encryption and Decryption Tool">
    <title>HashEncrypt Pro</title>
    <link rel="stylesheet" href="css/rsa.css">
</head>
<body>
    <h2>Name: <span class="key_generate_head" id="name">Loading...</span></h2>
    <h2>Class: <span class="key_generate_head" id="class">Loading...</span></h2>
    
    <button onclick="fetchData()" class="generate_key">Submit</button>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://cryptoproject.onrender.com/test");
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('name').textContent = 'Error fetching data';
                document.getElementById('class').textContent = error.message;
            }
        }

        function displayData(data) {
            document.getElementById('name').textContent = data.name || 'No name available';
            document.getElementById('class').textContent = data.class || 'No class available';
        }
    </script>
</body>
</html>
